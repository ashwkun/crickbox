name: Test Voice Generation

on:
  workflow_dispatch:

jobs:
  generate-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: npm install @google-cloud/text-to-speech

      - name: Create Google Credentials File
        env:
          GOOGLE_TTS_KEY: ${{ secrets.GOOGLE_TTS_KEY }}
        run: echo "$GOOGLE_TTS_KEY" | base64 -d > google_credentials.json

      - name: Run Voice Test Script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GOOGLE_TTS_KEY: ${{ secrets.GOOGLE_TTS_KEY }}
        run: node scripts/test_voices.js

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”Š Add voice samples [skip ci]"
          file_pattern: "src/data/audio/*"
          add_options: "-A"
          repository: .
          branch: main
